<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signuppage</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1><br>
            <div class="btn">
                <form action="" class="signUp">
                    <div class="formGroup">
                        <input type="text" name="name" id="user name" placeholder="User Name" autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="email" name="email" id="Email" placeholder="Email ID" autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="ConfirmPassword" autocomplete="off">
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text">I agree with Term & Condition</span>
                    </div>
                    
                    <div class="formGroup">
                        <button class="btn2"><a href="login.html">Sign-Up</button></a>
                    </div><br><br>
                    <div class="formGroup">
                        <label>Already have account?<a href="login.html">Login</label></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
